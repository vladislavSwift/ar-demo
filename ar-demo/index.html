<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Metaverse Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; background:#f0f0f0; text-align:center; }
    button { padding:10px 20px; font-size:16px; margin:10px; }
    #mv { width:100%; height:80vh; }
  </style>
</head>
<body>

  <h1>Welcome to the Mini Metaverse!</h1>
  <p>Scan QR → Place portal → See your avatar inside</p>
  
  <button id="arBtn">Enter AR</button>

  <div>
    <model-viewer id="mv"
      alt="AR Portal"
      ar
      ar-modes="quick-look"
      ios-src="assets/portal.usdz"
      camera-controls
      environment-image="neutral"
      reveal="interaction">
    </model-viewer>
  </div>

  <script src="client.js"></script>
</body>
</html>
