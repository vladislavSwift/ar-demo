<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My 360 Portal</title>
    <!-- Load A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene loading-screen="dotsColor: red; backgroundColor: black">
      
      <!-- ASSET MANAGEMENT -->
      <a-assets>
        <!-- Replace 'model.glb' with the exact name of your file -->
        <a-asset-item id="portal-model" src="./model.glb"></a-asset-item>
      </a-assets>

      <!-- THE CAMERA (The User's Eyes) -->
      <!-- We place it at 0, 1.6, 0 (average human height) -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- THE 360 MODEL -->
      <!-- We scale it UP so it's huge and surrounds the user -->
      <!-- We create a light so the inside isn't pitch black -->
      <a-light type="ambient" color="#FFF"></a-light>
      
      <a-gltf-model 
        src="#portal-model" 
        position="0 1.6 0" 
        scale="10 10 10"
        renderer="colorManagement: true;">
      </a-gltf-model>

    </a-scene>
  </body>
</html>
